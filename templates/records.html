<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Quiz Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #000000;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        a {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Quiz Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Correct Answers</th>
            <th>Total Questions</th>
            <th>Accuracy</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.right_number }}</td>
            <td>{{ r.quiz_number }}</td>
            <td>{{ "%.2f"|format(r.right_number / r.quiz_number * 100) }}%</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('homepage') }}">Back to Home</a>
</body>
</html>
