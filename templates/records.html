<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Quiz Records</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://portstjoeresort.com/wp-content/uploads/2024/02/Port-St.-Joe-Beach-fishing.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: rgba(0,0,0,0.8);
            color: white;
        }
        tr:nth-child(even) {
            background: rgba(242, 242, 242, 0.6);
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tr.data-row {
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
        }

        a {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            width: 150px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            background: rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <h1>Your Quiz Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Correct Answers</th>
            <th>Total Questions</th>
            <th>Accuracy</th>
        </tr>
        {% for r in results %}
        <tr class="data-row" style="animation-delay: '{{ loop.index0 * 0.1 }}s';">
            <td>{{ r.id }}</td>
            <td>{{ r.right_number }}</td>
            <td>{{ r.quiz_number }}</td>
            <td>{{ "%.2f"|format(r.right_number / r.quiz_number * 100) }}%</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('homepage') }}">Back to Home</a>
</body>
</html>
