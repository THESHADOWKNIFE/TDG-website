<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}">
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <form method="post" action="{{ url_for('submit') }}">
      {% for q in questions %}
        <div class="question-block">
          <p><strong>Question {{ loop.index }}:</strong></p>
          <p>{{ q.question }}</p>
          <input type="text" name="{{ q.id }}" placeholder="Enter your answer" required />
        </div>
      {% endfor %}
      <button type="submit">Submit Answers</button>
    </form>
    <br>
    <a href="{{ url_for('homepage') }}">Back to Home</a>
  </div>
</body>
</html>
