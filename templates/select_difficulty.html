<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Select Difficulty</title>
</head>
<body>
  <h1>Please select difficulty level</h1>
  <form method="post" action="{{ url_for('quiz') }}">
    <select name="difficulty" required>
      <option value="">Please choose</option>
      <option value="easy">Easy (Questions 1-20, select 10)</option>
      <option value="medium">Medium (Questions 21-40, select 10)</option>
      <option value="hard">Hard (Questions 41-50, select 5)</option>
    </select>
    <button type="submit">Start Quiz</button>
  </form>
  <br>
  <a href="{{ url_for('homepage') }}">Back to Home</a>
</body>
</html>
