<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News & Updates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @keyframes fadeUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-up {
    animation: fadeUp 1s ease-out forwards;
  }

  .fade-up-delay {
    animation: fadeUp 1.3s ease-out forwards;
  }

  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  </style>

</head>
<body class="text-gray-800" style="background: url('https://pic4.zhimg.com/v2-031b75261894538df4ae3af0ddf8cc88_r.jpg?source=1940ef5c') no-repeat center center fixed; background-size: cover;">

  <header class="bg-white/50 backdrop-blur-md shadow fade-up">
    <div class="max-w-5xl mx-auto py-6 px-4">
      <h1 class="text-3xl font-bold">What's new?</h1>
      <p class="text-gray-500">Stay up to date with the latest changes to our website.</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-6 px-4">
    <div class="space-y-6">

      <article class="bg-white/40 backdrop-blur-lg rounded-2xl shadow p-6 hover:shadow-lg transition fade-up-delay">
        <h2 class="text-xl font-semibold text-gray-900">Website Update 1.0</h2>
        <p class="text-gray-600 mt-2">
          Version 1.0 of the website is now officially complete. I hope you like it!
        </p>
        <p class="text-gray-600 mt-2">Published on: October 10, 2025</p>
      </article>
      <a href="{{ url_for('homepage') }}" class="inline-block px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Back to Home</a>
</a>

    </div>
  </main>

</body>
</html>
